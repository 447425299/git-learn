%YAML:1.0

# System config 
# sensor type 
system.sensor: monocular
# visual odometry type 
system.vo: sparse_direct 
# map type 
system.map: sparse

# data 
image.width: 640
image.height: 480

# tweak the performance 
# enable local mapping? 
system.localmapping: yes 
# enable loop closing? 
system.loopclosing: yes

# Camera Intrinsics 
## TUM fr1
# camera.fx: 517.3
# camera.fy: 516.5
# camera.cx: 318.6
# camera.cy: 255.3

## TUM fr2
camera.fx: 520.9
camera.fy: 521.0
camera.cx: 325.1
camera.cy: 249.7

# detailed parameters, if you are an expert, adjust them
# 金字塔层数
frame.pyramid: 3

# 初始化参数
init.min_features: 100
init.min_disparity: 50
init.min_inliers: 40

# 特征提取参数
feature.cell: 20
feature.detection_threshold: 20.0

# 关键帧参数
vo.keyframe.min_rot: 0.2
vo.keyframe.min_trans: 0.2
vo.keyframe.min_features: 30

LocalMapping.local_keyframes: 3
LocalMapping.local_mappoints: 500